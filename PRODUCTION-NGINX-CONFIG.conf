# Add this configuration to your existing Nginx vhost
# Location: /www/server/panel/vhost/nginx/transporters.cvis.com.ng.conf

server {
    listen 80;
    listen 443 ssl http2;
    server_name transporters.cvis.com.ng;
    
    index index.php index.html index.htm default.php default.htm default.html;
    root /www/wwwroot/transporters.cvis.com.ng;

    # SSL Configuration (keep your existing SSL config)
    ssl_certificate /www/server/panel/vhost/cert/transporters.cvis.com.ng/fullchain.pem;
    ssl_certificate_key /www/server/panel/vhost/cert/transporters.cvis.com.ng/privkey.pem;
    ssl_protocols TLSv1.1 TLSv1.2 TLSv1.3;
    ssl_ciphers EECDH+CHACHA20:EECDH+CHACHA20-draft:EECDH+AES128:RSA+AES128:EECDH+AES256:RSA+AES256:EECDH+3DES:RSA+3DES:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    add_header Strict-Transport-Security "max-age=31536000";
    error_page 497 https://$host$request_uri;

    # Increase timeouts and body size for state proxies
    client_max_body_size 100M;
    proxy_read_timeout 300s;
    proxy_connect_timeout 300s;
    proxy_send_timeout 300s;

    # ============================================
    # STATE GATEWAY PROXY CONFIGURATION - START
    # ============================================

    # Upstream for Node.js landing page
    upstream nodejs_gateway {
        server localhost:5000;
        keepalive 64;
    }

    # Root path - Node.js landing page (state selector)
    location = / {
        proxy_pass http://nodejs_gateway;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # API routes for Node.js
    location /api/ {
        proxy_pass http://nodejs_gateway;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Static assets for Node.js app
    location ~ ^/(src|assets|node_modules|@vite|@react-refresh)/ {
        proxy_pass http://nodejs_gateway;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # Abia State
    location /state/abia/ {
        proxy_pass https://abia.lgpoa.ng/;
        proxy_ssl_server_name on;
        proxy_ssl_verify off;
        proxy_http_version 1.1;
        proxy_set_header Host abia.lgpoa.ng;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_cookie_domain abia.lgpoa.ng $host;
        proxy_cookie_path / /;
        proxy_redirect https://abia.lgpoa.ng/ /state/abia/;
        proxy_redirect / /state/abia/;
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Lagos State
    location /state/lagos/ {
        proxy_pass https://lagos.lgpoa.ng/;
        proxy_ssl_server_name on;
        proxy_ssl_verify off;
        proxy_http_version 1.1;
        proxy_set_header Host lagos.lgpoa.ng;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_cookie_domain lagos.lgpoa.ng $host;
        proxy_cookie_path / /;
        proxy_redirect https://lagos.lgpoa.ng/ /state/lagos/;
        proxy_redirect / /state/lagos/;
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Rivers State
    location /state/rivers/ {
        proxy_pass https://rivers.lgpoa.ng/;
        proxy_ssl_server_name on;
        proxy_ssl_verify off;
        proxy_http_version 1.1;
        proxy_set_header Host rivers.lgpoa.ng;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_cookie_domain rivers.lgpoa.ng $host;
        proxy_cookie_path / /;
        proxy_redirect https://rivers.lgpoa.ng/ /state/rivers/;
        proxy_redirect / /state/rivers/;
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Add all other 34 states following the same pattern...
    # (I've shown 3 examples - use the generate-nginx-config.js to get all 37)

    # ============================================
    # STATE GATEWAY PROXY CONFIGURATION - END
    # ============================================

    # Keep your existing configurations below
    include /www/server/panel/vhost/nginx/extension/transporters.cvis.com.ng/*.conf;
    include /www/server/panel/vhost/nginx/well-known/transporters.cvis.com.ng.conf;

    location ~ /purge(/.*)  {
        proxy_cache_purge cache_one $host$1$is_args$args;
    }

    include /www/server/panel/vhost/nginx/proxy/transporters.cvis.com.ng/*.conf;
    include enable-php-00.conf;
    include /www/server/panel/vhost/rewrite/transporters.cvis.com.ng.conf;

    location ~ ^/(\.user.ini|\.htaccess|\.git|\.env|\.svn|\.project|LICENSE|README.md) {
        return 404;
    }

    location ~ \.well-known {
        allow all;
    }

    if ( $uri ~ "^/\.well-known/.*\.(php|jsp|py|js|css|lua|ts|go|zip|tar\.gz|rar|7z|sql|bak)$" ) {
        return 403;
    }

    access_log /www/wwwlogs/transporters.cvis.com.ng.log;
    error_log /www/wwwlogs/transporters.cvis.com.ng.error.log;
}
